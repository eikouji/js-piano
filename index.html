<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Piano App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Piano -->
    <div id="piano">
        <div class="keys">
            <!-- black keys, 10 total -->
            <div class="black-keys">
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <!-- 5 keys -->
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <div class="key black-key"></div>
                <!-- 10 keys -->

            </div>

            <!-- white keys, 14 total -->
            <div class="white-keys">
                <!-- C3 -->
                <div class="key white-key">
                    <p class="white-key-name">C3</p>
                </div>
                <!-- D3 -->
                <div class="key white-key">
                    <p class="white-key-name">D3</p>
                </div>
                <!-- E3 -->
                <div class="key white-key">
                    <p class="white-key-name">E3</p>
                </div>
                <!-- F3 -->
                <div class="key white-key">
                    <p class="white-key-name">F3</p>
                </div>
                <!-- G3 -->
                <div class="key white-key">
                    <p class="white-key-name">G3</p>
                </div>
                <!-- A3 -->
                <div class="key white-key">
                    <p class="white-key-name">A3</p>
                </div>
                <!-- B3 -->
                <div class="key white-key">
                    <p class="white-key-name">B3</p>
                </div>
                <!-- C4 (Middle C) -->
                <div class="key white-key">
                    <p class="white-key-name">C4</p>
                </div>
                <!-- D4 -->
                <div class="key white-key">
                    <p class="white-key-name">D4</p>
                </div>
                <!-- E4 -->
                <div class="key white-key">
                    <p class="white-key-name">E4</p>
                </div>
                <!-- F4 -->
                <div class="key white-key">
                    <p class="white-key-name">F4</p>
                </div>
                <!-- G4 -->
                <div class="key white-key">
                    <p class="white-key-name">G4</p>
                </div>
                <!-- A4 -->
                <div class="key white-key">
                    <p class="white-key-name">A4</p>
                </div>
                <!-- B4 -->
                <div class="key white-key">
                    <p class="white-key-name">B4</p>
                </div>
                <!-- C5 -->
                <div class="key white-key">
                    <p class="white-key-name">C5</p>
                </div>

            </div>
        </div>
    </div>



    <!-- goes last -->
	<script src="app.js"></script>
  </body>
</html>
