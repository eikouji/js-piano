<!DOCTYPE html>

                </div>
                <!-- G#3 -->
                <div class="key black-key">

                </div>
                <!-- A#2 -->

                </div>
                <!-- C#3 -->

                </div>

                <div class="key black-key">

                </div>
                <!-- F#3 -->
                <div class="key black-key">

                </div>
                <!-- G#3 -->

                </div>
                

            </div>

                <div class="key white-key">

                <!-- G2 -->
                <div class="key white-key">

                </div>
                <!-- A2 -->

                    <p class="white-key-name">A2</p>
                </div>
                <!-- B3 -->
                <div class="key white-key">
                    <p class="white-key-name">B2</p>
                </div>
                <!-- C3 -->
                <div class="key white-key">
                    <p class="white-key-name">C3</p>
                </div>
                <!-- D3 -->

                </div>
                <!-- B3 -->

                </div>
