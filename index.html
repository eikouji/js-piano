<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Piano App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <!-- Piano -->
    <div id="piano">
        <div class="keys">
            <!-- black keys, 10 total -->
            <div class="black-keys">
                <!-- C#3 -->
                <div id="c#3" class="key black-key">
                    <p class="black-key-name">C#3</p>
                </div>
                <!-- D#3-->
                <div id="d#3" class="key black-key">
                    <p class="black-key-name">D#3</p>
                </div>
                <!-- F#3 -->
                <div id="f#3" class="key black-key">
                    <p class="black-key-name">F#3</p>
                </div>
                <!-- G#3 -->
                <div id="g#3" class="key black-key">
                    <p class="black-key-name">G#3</p>
                </div>
                <!-- A#3 -->
                <div id="a#3" class="key black-key">
                    <p class="black-key-name">A#3</p>
                </div>

            </div>

            <!-- white keys, 14 total -->
            <div class="white-keys">
          
                <!-- C3 -->
                <div id="c3" class="key white-key">
                    <p class="white-key-name">C3</p>
                </div>
                <!-- D3 -->
                <div id="d3" class="key white-key">
                    <p class="white-key-name">D3</p>
                </div>
                <!-- E3 -->
                <div id="e3" class="key white-key">
                    <p class="white-key-name">E3</p>
                </div>
                <!-- F3 -->
                <div id="f3" class="key white-key">
                    <p class="white-key-name">F3</p>
                </div>
                <!-- G3 -->
                <div id="g3" class="key white-key">
                    <p class="white-key-name">G3</p>
                </div>
                <!-- A3 -->
                <div id="a3" class="key white-key">
                    <p class="white-key-name">A3</p>
                </div>
                <!-- B3 -->
                <div id="b3" class="key white-key">
                    <p class="white-key-name">B3</p>
                </div>
                <!-- C4 -->
                <div id="c4" class="key white-key">
                    <p class="white-key-name">C4</p>
                </div>

            </div>
        </div>
    </div>



    <!-- goes last -->
	<script src="app.js"></script>
  </body>
</html>
